<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <title>Nosotros</title>
</head>
<body>
    <div>
        <!-- header - navbar -->
        <div class="menu-container">
            <a href="../index.html"><img class="" alt="logo" src="../img/Logo AutoHome/logo.png"></a>
            <ul>
                <li><a href="./venta.html">Venta</a></li>
                <li><a href="./alquiler.html">Alquiler</a></li>
                <li><a href="./compra.html">Compra</a></li>
            </ul>
        </div>
        <!-- Principal Section -->
        <div>
            <h1>Ingresa tus datos:</h1>
        <div>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <form action="">
                        <label>Nombre<input type="text" required placeholder="Ingresa tu Nombre"></label>
                        <label>Apellido<input type="text" required placeholder="Ingresa tu Nombre"></label>
                        <label>Telefono<input type="number" required placeholder="Ingresa tu Nombre"></label>
                        <label>Correo<input type="email" required placeholder="Ingresa tu Nombre"></label>
                        <label>Ciudad
                            <select name="interested" id="interested">
                                <option value="selected" selected>Medellin</option>
                                <option value="Compra de Vivienda">Bogota</option>
                                <option value="Alquiler de vivienda">Cali</option>
                                <option value="Alquiler de habitacion">Cartagena</option>
                                <option value="Compra de lote">Santa Marta</option>
                                <option value="Compra de Automovil">Bucaramanga</option>
                                <option value="Alquiler de Automovil">Barranquilla</option>
                            </select>
                        </label>
                        <label for="interested">Quiero:
                            <select name="interested" id="interested">
                                <option value="selected" selected>selecciona una opcion</option>
                                <option value="Compra de Vivienda">Compra de Vivienda</option>
                                <option value="Alquiler de vivienda">Alquiler de vivienda</option>
                                <option value="Alquiler de habitacion">Alquiler de habitacion</option>
                                <option value="Compra de lote">Compra de lote</option>
                                <option value="Compra de Automovil">Compra de Automovil</option>
                                <option value="Alquiler de Automovil">Alquiler de Automovil</option>
                            </select>
                        </label>
                        <label>Suscribete<input type="checkbox"></label>
                        <p>Dejanos tu comentario<textarea name="textarea" placeholder="Dejanos tu comentario"></textarea></p>
                        <button type="reset" >Limpiar Formulario</button>
                        <button type="submit" >Enviar</button>
                        
                    </form>
                </div>
            </div>    
        </div>
    </div>
    <div>
        <!-- Footer -->
        <footer>
            <div>
                <ul class="container-footer">
                    <li><a href="#">Pauta Con Nosotros</a></li>
                    <li><a href="./experiencias.html">Contactanos</a></li>
                    <li><a href="./experiencias.html">Expercias</a></li>
                </ul>
            </div>
        </footer>
    </div>    
</body>
</html>
