<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Nosotros</title>
</head>
<body>
    <div>
        <!-- header - navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a href="../index.html"><img class="logo" alt="logo" src="../img/Logo AutoHome/logo.png"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <li class="nav-item">
                      <a class="nav-link active " aria-current="page" href="./venta.html">Venta</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="./alquiler.html">Alquiler</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="./compra.html">Compra</a>
                    </li>
                  </li>              
                </ul>
              </div>
            </div>
          </nav>
        <!-- Principal Section -->
        <div>
            <h1>Ingresa tus datos:</h1>
        <div>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <form  class="contact-form" action="">
                        <label>Nombre<input type="text" required placeholder="Ingresa tu Nombre"></label>
                        <label>Apellido<input type="text" required placeholder="Ingresa tu Nombre"></label>
                        <label>Telefono<input type="number" required placeholder="Ingresa tu Nombre"></label>
                        <label>Correo<input type="email" required placeholder="Ingresa tu Nombre"></label>
                        <label>Ciudad
                            <select class="select_option" name="interested" id="interested">
                                <option value="selected" selected>Medellin</option>
                                <option value="Compra de Vivienda">Bogota</option>
                                <option value="Alquiler de vivienda">Cali</option>
                                <option value="Alquiler de habitacion">Cartagena</option>
                                <option value="Compra de lote">Santa Marta</option>
                                <option value="Compra de Automovil">Bucaramanga</option>
                                <option value="Alquiler de Automovil">Barranquilla</option>
                            </select>
                        </label>
                        <label for="interested">Quiero:
                            <select class="select_option" name="interested" id="interested">
                                <option value="selected" selected>selecciona una opcion</option>
                                <option value="Compra de Vivienda">Compra de Vivienda</option>
                                <option value="Alquiler de vivienda">Alquiler de vivienda</option>
                                <option value="Alquiler de habitacion">Alquiler de habitacion</option>
                                <option value="Compra de lote">Compra de lote</option>
                                <option value="Compra de Automovil">Compra de Automovil</option>
                                <option value="Alquiler de Automovil">Alquiler de Automovil</option>
                            </select>
                        </label>
                        <label>Suscribete<input type="checkbox"></label>
                        <p>Dejanos tu comentario<textarea name="textarea" placeholder="Dejanos tu comentario"></textarea></p>
                        <button type="reset" >Limpiar Formulario</button>
                        <button type="submit" >Enviar</button>
                    </form>
                </div>
            </div>    
        </div>
    </div>
    <div>
        <!-- Footer -->
        <footer>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a href="./nosotros.html">Pauta Con Nosotros</a></li>
                </li>
                <li class="nav-item">
                    <a href="./experiencias.html">Contactanos</a>
                </li>
                <li class="nav-item">
                    <a href="#">Expercias</a>
                </li>
              </ul>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
